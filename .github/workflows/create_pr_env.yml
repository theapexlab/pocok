name: Create PR Env

on:
  pull_request:
    types: [reopened, opened]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - uses: actions/setup-node@v2
      with:
        node-version: "14"
    - uses: actions/setup-go@v2
      with:
        go-version: "1.17"

    - name: Install dependencies
      run: yarn

    - name: Deploy stack
      run: yarn sst deploy --stage ${GITHUB_REF##*/}
      env:
        DOMAIN_NAME: ${GITHUB_REF##*/}.pocok.biz
        API_URL: https://${GITHUB_REF##*/}.pocok.biz
        MAILGUN_DOMAIN: mg.pocok.biz
        MAILGUN_SENDER: ${GITHUB_REF##*/}@mg.pocok.biz
        EMAIL_RECIPIENT: mate.donka@apexlab.io
        MAILGUN_API_KEY: ${{ secrets.PROD_MAILGUN_API_KEY }}
        TYPLESS_TOKEN: ${{ secrets.PROD_TYPLESS_TOKEN }}
        TYPLESS_DOC_TYPE: ${{ secrets.PROD_TYPLESS_DOC_TYPE }}
        PROCESS_INVOICE_LAMBDA_TIMEOUT_SEC: 30
    
    - name: Comment
      uses: thollander/actions-comment-pull-request@v1
      with:
        message: 'Deployed to ${GITHUB_REF##*/}.pocok.biz'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
